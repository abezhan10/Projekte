<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wetter App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <nav>
    <ul class="studenproblem">

    </ul>

    <footer>
      <nav>

</html>
