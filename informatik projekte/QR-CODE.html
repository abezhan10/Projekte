
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
  </head>
  <body>
    <h2>Das ist ein QR-Code die Automatsich generiert wurde.</h2>
    <div id="qr"></div>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

        <p>
          <a href="https://die-fritze.de/"></a>
          <br> 
          <a href="https://die-fritze.de/" target="_blank">
          </a>
        </p>
      
    <script>
        const href = "https://die-fritze.de/";
        const size = 250;
        
        new QRCode(document.querySelector("#qr"), {
          text: href,
          width: size,
          height: size,
        
          colorDark: "black",
          colorLight: "white"
        });
        </script>
  </body>
</html>
