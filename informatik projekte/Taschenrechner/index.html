<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script>




        function appendOperation(operation){
            document.getElementById('schreibteil').innerHTML +=operation
        }

        function ergebnis() {
            let container = document.getElementById('schreibteil');
            let result =eval(container.innerHTML);
            container.innerHTML = result
        }




    </script>
</head>
<body>
    
    <div id="schreibteil"></div>
    
    
    <table>
        <tr>
            <td>
                
            </td>
        </tr>
        
        <tr>
            <td onclick="appendOperation(7)">7</td>
            <td onclick="appendOperation(8)">8</td>
            <td onclick="appendOperation(9)">9</td>
            <td onclick="appendOperation(' + ')" class="abheben">+</td>

        </tr>

        <tr>
            <td onclick="appendOperation(4)">4</td>
            <td onclick="appendOperation(5)">5</td>
            <td onclick="appendOperation(6)">6</td>
            <td onclick="appendOperation(' - ')" class="abheben">-</td>
        </tr>

        <tr>
            
            <td onclick="appendOperation(1)">1</td>
            <td onclick="appendOperation(2)">2</td>
            <td onclick="appendOperation(3)">3</td>
            <td onclick="appendOperation(' / ')" class="abheben">/</td>
        </tr>


        <tr>
            <td onclick="appendOperation(0)">0</td>
            <td onclick="appendOperation('.')">,</td>
            <td onclick="ergebnis()" id="gleich">=</td>
            <td onclick="appendOperation(' * ')" class="abheben">X</td>
        </tr>
    </table>

</body>
</html>
